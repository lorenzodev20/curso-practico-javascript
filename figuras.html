<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
  </head>
  <body>

    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>

      <div id="calculo-cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
              Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
              Calcular el área
            </button>
        </form>
      </div>

      <div id="calculo-triangulo">
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form>
            <label for="InputLadoUnoTriangulo">
              Escribe cuánto mide el Lado 1 de tu triangulo:
            </label>
            <input id="InputLadoUnoTriangulo" type="number"/>


            <label for="InputLadoDosTriangulo">
              Escribe cuánto mide el Lado 2 de tu triangulo:
            </label>
            <input id="InputLadoDosTriangulo" type="number"/>

            <label for="InputBaseTriangulo">
              Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="InputBaseTriangulo" type="number"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">
              Calcular el perímetro
            </button>
  
            <button type="button" onclick="calcularAreaTriangulo()">
              Calcular el área
            </button>

            <button type="button" onclick="calcularAlturaTrianguloIsoceles()">
              Calcular la altura del triangulo Isosceles
            </button>
        </form>
      </div>

      <div id="calculo-circulo">
        <form>
          <h2>Calcula el diametro, circunferencia y area de un Circulo</h2>
            <label for="InputCiruculo">
              Escribe cuánto mide el radio del Circulo:
            </label>
            <input id="InputCiruculo" type="number"/>
          
            <button type="button" onclick="calcularPerimetroCirculo()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
              Calcular el área
            </button>
        </form>
      </div>
      
    </section>

    <script src="js/figuras.js"></script>
  </body>
</html>
