<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">

    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>

      <div id="calculo-cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form>

          <div class="form-group">
            <label for="InputCuadrado">
              Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" class="form-control" />
          </div>

          <div class="form-group">
            <button type="button" onclick="calcularPerimetroCuadrado()">
              Calcular el perímetro
            </button>
  
            <button type="button" onclick="calcularAreaCuadrado()">
              Calcular el área
            </button>
          </div>

        </form>

      </div>

      <div id="calculo-triangulo">
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form>
          <div class="form-group">
            <label for="InputLadoUnoTriangulo">
              Escribe cuánto mide el Lado 1 de tu triangulo:
            </label>
            <input id="InputLadoUnoTriangulo" type="number" class="form-control" />
          </div>

          <div class="form-group">
            <label for="InputLadoDosTriangulo">
              Escribe cuánto mide el Lado 2 de tu triangulo:
            </label>
            <input id="InputLadoDosTriangulo" type="number" class="form-control" />
          </div>

          <div class="form-group">
            <label for="InputBaseTriangulo">
              Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="InputBaseTriangulo" type="number" class="form-control" />
          </div>

          <div class="form-group">
            <button type="button" onclick="calcularPerimetroTriangulo()">
              Calcular el perímetro
            </button>
  
            <button type="button" onclick="calcularAreaTriangulo()">
              Calcular el área
            </button>
          </div>
        </form>
      </div>

      <div id="calculo-circulo">
        <form>
          <h2>Calcula el diametro, circunferencia y area de un Circulo</h2>
          <div class="form-group">
            <label for="InputCiruculo">
              Escribe cuánto mide el radio del Circulo:
            </label>
            <input id="InputCiruculo" type="number" class="form-control" />
          </div>
          
          <div class="form-group">
            <button type="button" onclick="calcularPerimetroCirculo()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
              Calcular el área
            </button>

          </div>
        </form>
      </div>
      
    </section>

    <script src="/js/figuras.js"></script>
  </body>
</html>
